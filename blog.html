<html>
    <head>
        <title>Creating Blog Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/blog.css" />
    </head>
    <body>
        <!-- Navbar -->
    <nav>
        <div class="nav-left">
          <ul>
            <li>
              <a href="index.html">
                <img src="image/logo.png" alt="logo" width="50px" />
              </a>
            </li>
            <li>
              <a href="index.html" >Home</a>
            </li>
            <li>
              <a href="#" class="active" >My Project</a>
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <a href="contact.html">Contact</a>
        </div>
      </nav>

      <!-- blog -->
      <!-- form -->
      <div class="blog">
        <div class="blog-form">
            <div class="form-container">
              <form onsubmit="addBlog(event)"></form>
                <form id="form">
                    <h1>Created Post</h1>
                    <div class="input-name">
                        <label for="input-blog-project-name">Project Name</label>
                        <input id="input-blog-project-name" />
                    </div>
                    <div class="input-project-date" >
                        <label for="">Start Date<input id="input-blog-start-date" type="date" /></label>
                        <label for="">End Date<input id="input-blog-end-date" type="date" /></label>
                    </div>
                    <div>
                        <label for="input-blog-desc">Description</label>
                        <textarea id="input-blog-desc"></textarea>
                    </div>
                    <div class="checkbox-container">
                      <label>Technologies</label>
                      <div class="checkbox-group">
                        <div class="checkbox-item">
                          <input type="checkbox" id="checkbox1" name="checkbox1">
                          <label for="checkbox1">Node JS</label>
                        </div>
                        <div class="checkbox-item">
                          <input type="checkbox" id="checkbox2" name="checkbox2">
                          <label for="checkbox2">Next JS</label>
                        </div>
                      </div>
                      
                      <div class="checkbox-group">
                        <div class="checkbox-item">
                          <input type="checkbox" id="checkbox3" name="checkbox3">
                          <label for="checkbox3">React JS</label>
                        </div>
                        <div class="checkbox-item">
                          <input type="checkbox" id="checkbox4" name="checkbox4">
                          <label for="checkbox4">Vue JS</label>
                        </div>
                      </div>
                    </div>
                    <div>
                      <label>Upload Image</label>
                      <div class="input-blog-image-group">
                      <label for="input-blog-image">
                          <div>
                              <p>choose</p>
                          </div>
                          <i class="fa-solid fa-paperclip"></i>
                      </label>
                      <input type="file" id="input-blog-image" hidden />
                      </div>
                  </div>
                  <div class="button-group">
                    <button type="submit" onclick="addBlog(event)">submit</button>
                </div>
                  </form>
            </div>
        </div>
      </div>

      <!-- blog lis -->
      <hr class="line" />
      <div class="list-content">
        <h1>My Project</h1>
      </div>
      <div class="blog-content">
        <div id="contents" class="card">
            <div class="container-card">
                <div class="card-content">
                    <img src="image/project-4.png" alt="gambar">
                    <h1>
                        <a href="blog-detail.html" target="_blank">
                            Dumbways Mobile App - 2021
                        </a>
                    </h1>
                    <p>durasi : 3 bulan</p>
                    <div id="container-desc">
                        App that used for dumbways student, it was deployed and can downloaded on playstore. Happy download
                    </div>
                    <div>
                        <i class="fa-brands fa-google-play"></i>
                        <i class="fa-brands fa-android"></i>
                        <i class="fa-brands fa-java"></i>
                    </div>
                    <div class="ctn-btn">
                        <div class="btn-left">
                            <button>edit</button>
                        </div>
                        <div class="btn-right">
                            <button>delete</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    <script src="js/blog.js"></script>
    </body>
</html>
